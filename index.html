<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--top heading-->
    <h1>Income Tax Calculator</h1>

    <!--Calculator body-->

    <div class="calculator-container">
        <h2>Calculate your Income Tax (New Regime)</h2>

        <!--Left part of calculator-->
        <div class="left">
            <h3>Basic Details</h3>
            <div class="basic-details">
                <p>Financial Year</p>
                <h5>FY 2023-24</h5>
            </div>
            <div class="age">
                <p>Age</p>
                <h5>Below 60 Years</h5>
            </div>
            <form id="income-dettail-form">
                <div class="income-details">
                    <label for="income">
                        <h3>Income Details</h3>
                    </label>
                    <div class="input"><input type="text" id="income"  placeholder="Net Taxable Income" required/></div>
                    <button type="submit">Calculate</button>
                </div>
            </form>
        </div>

        <!--Right part of calculator-->

        <div class="right">
                <div class="chart">
                    
                </div>
                <div class="calculation-detail">
                    <div class="right-bottom">
                        <div class="row-1">
        
                            <div class="taxable-income">
                            <span class="light-green-dot"></span> 
                            <h4>Taxable Income</h4>
                            <div class="value"> &#8377 </div>
                            </div>
        
                            <div class="Income-tax-after">
                            <span class="light-yellow-dot"></span>
                            <h4>Income Tax after relief u/s 87A</h4>
                            <div class="value"> &#8377 </div>
                            </div>
                        </div>
        
                        <div class="row-2">
        
                            <div class="health-css">
                            <span class="blue-dot"></span>
                            <h4>Health and Education Cess</h4>
                            <div class="value"> &#8377 </div>
                            </div>
        
                            <div class="Net-tax">
                            <span class="green-dot"></span>
                            <h4>Net Tax Payable</h4>
                            <div class="value"> &#8377 </div>
                            </div>
                        </div>
        
                    </div>
                </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
